<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGN UP</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
	<link rel="stylesheet"
 	 href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<section class="container forms">
		<div class="form sign">
			<div class="form-content">
				<header>SIGN UP</header>
				<form action="#">
					<div class="field input-field">
						<input type="text" placeholder="FIRST NAME" required>
					</div>
					<div class="field input-field">
						<input type="text" placeholder="LAST NAME" required>
					</div>
					
					<div class="field input-field">
						<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ENTER THE MOBILE NO.">
					</div>
					<div class="field input-field">
						<input type="text" placeholder="ENTER THE EMAIL" required>
					</div>
					<div class="field input-field">
						<input type="Password" placeholder="ENTER THE PASSWORD" required>
					</div>
					<div class="field input-field">
						<input type="Password" placeholder="CONFIRM PASSWORD" required>
					</div>
					
					<div class="field button-field">
						<button><a href="index.html" >SUBMIT</a></button>
					</div>
					
					<div class="form-link">
						<span>I ALREADY HAVE AN ACCOUNT. <a href="log in.html" class="sign in">LOGIN</a></span>
					</div>
				</form>
			</div>
			<div class="line"></div>
			<div class="media-options">
				<a href="#" class="field facebook">
					<i class='bx bxl-facebook facebook-icon' ></i>
					<span>SIGN IN  WITH FACEBOOK</span>
				</a>
			</div>
			<div class="media-options">
				<a href="#" class="field google">
					<i class='bx bxl-google google-icon' ></i>
					<span>SIGN IN  WITH GOOGLE</span>
				</a>
			</div>
		</div>
	</section>

</body>
</html>
