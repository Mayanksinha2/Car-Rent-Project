<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="log.css">
	<link rel="stylesheet"
 	 href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<section class="container forms">
		<div class="form login">
			<div class="form-content">
				<header>LOG IN</header>
				<form action="#">
					<div class="field input-field">
						<input type="text" placeholder="ENTER THE EMAIL" required>
					</div>
					<div class="field input-field">
						<input type="Password" placeholder="ENTER THE PASSWORD" required>
					</div>
					<div class="form-link">
						<a href="#" class="forgot-pass">FORGOT PASSWORD</a>
					</div>

					<div class="field button-field">
						<button><a href="index.html" >LOGIN</a></button>
					</div>
					<div class="form-link">
						<span>DON'T HAVE AN ACCOUNT? <a href="sign up.html" class="sign in">SIGN UP</a></span>
					</div>
				</form>
			</div>
			<div class="line"></div>
			<div class="media-options">
				<a href="#" class="field facebook">
					<i class='bx bxl-facebook facebook-icon' ></i>
					<span>LOGIN WITH FACEBOOK</span>
				</a>
			</div>
			<div class="media-options">
				<a href="#" class="field google">
					<i class='bx bxl-google google-icon' ></i>
					<span>LOGIN WITH GOOGLE</span>
				</a>
			</div>
		</div>
	</section>

</body>
</html>
